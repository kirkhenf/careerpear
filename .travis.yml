language: node_js
node_js:
  - 6
cache:
  directories:
  - node_modules
  - functions/node_modules
before_install:
  - npm install -g firebase-tools
  - cd functions
  - npm install
  - cd ..
script:
  - npm test
after_success:
  - travis_wait 40 npm run build
  - firebase use default --token $FIREBASE_TOKEN
  - travis_wait firebase deploy -m "Travis deploy" --non-interactive --token $FIREBASE_TOKEN
branches:
  only:
    - master